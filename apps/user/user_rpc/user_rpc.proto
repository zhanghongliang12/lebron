syntax = "proto3";

package user_rpc;
option go_package="./user_rpc";

//用户登陆
message LoginRequest {
  string Username = 1;
  string Password = 2;
}
message LoginResponse {
  int64 Id = 1;
  string Username = 2;
  string Phone = 3;
}

service User_rpc {
  rpc Login(LoginRequest) returns(LoginResponse);
}
